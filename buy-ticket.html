<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Microsite</title>

    <!-- <link rel="shortcut icon" href="/images/favicon_io/favicon.ico" type="image/x-icon"> -->

    <link rel="stylesheet" href="css/media-query.css">

    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/reusable-class.css">
   
    <link rel="stylesheet" href="css/default.css">

    <link rel="stylesheet" href="css/home.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>

    <header class="header">
        <div class="header-content">
            <nav class="navigation row" id="navigation">
                <article class="toronto-music-life">
                    <h1 class="website-name"><a href="index.html" class="index-page-link">Toronto Music Life</a></h1>
                </article> <!--toronto music life-->
                
                <section class="section-hamburger">
                    <h2 class="hidden">section-hamburger</h2>
                    <img src="images/hamburger-music.png" alt="hamburger menu" class="hamburger-menu" id="hamburger-menu">
                </section> <!--section-hamburger-->

                <ul class="navigation__ul-listing row" id="navigation__ul-listing">
                    <li><a href="index.html" class="text-capitalize transition-all-ease-in-out">home</a></li>
                    <li><a href="buy-ticket.html" class="text-capitalize transition-all-ease-in-out">tickets</a></li>
                    <li><a href="artists.html" class="text-capitalize transition-all-ease-in-out">artists</a></li>
                    <li><a href="#" class="text-capitalize transition-all-ease-in-out">contact</a></li>
                </ul> <!--navigation__ul-listing-->
            </nav> <!-- navigation-->
        
            <article class="header-center-text">
              <h2 class="heading"><span class="blend-color-dodge size">buy-tickets</span></h2>
            </article><!-- header-center-text-->

        </div><!--header-content-->
    </header> <!--header-->

    <main class="main">
         <h2 class="hidden">main-section</h2>
          <!-------------SECTION_FORM------------->
         <section class="section-form">
            <div class="light-heading text-center">
                <h2 class="light-heading--word-space text-uppercase">Enter Details</h2>
            </div>
    
            <form action="#" class="form-login" method="POST">
                <div class="form-login__inputbox">
                    <label for="name" class="text-capitalize">first name</label>
                 <input type="text" id="name" name="name" class="form-login__input input_field" placeholder="Enter name">
                </div>
        
                 <div class="form-login__inputbox">
                    <label for="username" class="text-capitalize">last name</label>
                    <input type="text" id="username" name="username" class="form-login__input input_field" placeholder="Enter username">
                </div>
        
                <div class="form-login__inputbox">
                    <label for="address" class="text-capitalize">address</label>
                    <input type="text" id="address" name="address" class="form-login__input input_field" placeholder="Enter home adress">
                </div>

                <div class="form-login__inputbox">
                    <label for="phnumber" class="text-capitalize">phone number</label>
                    <input type="number" id="phnumber" name="phnumber" class="form-login__input input_field" placeholder="Enter password">
                </div>
        
                <div class="form-login__inputbox">
                    <label for="email" class="text-capitalize">email</label>
                    <input type="email" id="email" name="email" class="form-login__input input_field" placeholder="Enter e-mail address">
                </div> 
                
                <div class="form-login__inputbox">
                    <input type="radio" id="vip" name="options" value="vip">
                    <label for="male">VIP - $599</label><br>

                    <input type="radio" id="fullaccess" name="options" value="fullaccess">
                    <label for="female">Full Access - $299</label><br>

                    <input type="radio" id="multiday" name="options" value="multiday">
                    <label for="other">Multi Day - $150</label> <br>

                    <input type="radio" id="singleday" name="options" value="singleday">
                    <label for="other">Single day - $50</label> <br> <br>

                </div>
                <button value="submit" class="button">Submit</button>
            </form>
         </section> <!-- section form-->
    </main> <!--main-->

     <!-------------FOOOTER------------->
     <footer class="footer">
        <section class="footer-section">
            <div class="social-media">
                <ul class="social-media__list row">
                    <li>
                    <a href="#" target="_blank" aria-label="A link to facebook profile">
                    <i class="fab fa-facebook-square social-media__icon" title="Click to view facebook profile"></i>
                    </a>
                    </li>

                    <li>
                    <a href="https://www.instagram.com/my_fitsquad/?hl=en" target="_blank" aria-label="A link to instagram profile">
                    <i class="fab fa-instagram social-media__icon" title="Click to view instagram profile"></i>
                    </a>
                    </li>
                </ul> <!--social-media__list-->
            </div> <!--social-media-->
        </section> <!--footer-section-->
    </footer> <!--footer-->



    <script src="js/script.js"></script>
</body>
</html>
